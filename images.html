<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Image mason
    </title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- Custom stylesheet -->
     <link rel="stylesheet" href="images.css">
</head>

<body>
    <main>
    <div class="row">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <picture>
                <source srcset="responsive_image\LARGE_RAMELB_G_005_OptionalPanning.jpg" media="(min-width:1024px)" />

                <source srcset="responsive_image\tablet\medium_RAMELB_G_005_OptionalPanning.jpg" media="(min-width:760px)" />

                <source srcset="responsive_image\mobile\small_RAMELB_G_005_OptionalPanning.jpg" media="(min-width:320px)" />

                <img src="responsive_image\tablet\medium_RAMELB_G_005_OptionalPanning.jpg" alt="Optional Panning photo" class="cardpic">
            </picture>
      
            <picture>
                <source srcset="responsive_image\LARGE_PORTRAIT1-1.jpg" media="(min-width:1024px)" />

                <source srcset="responsive_image\tablet\medium_PORTRAIT1-1.jpg" media="(min-width:760px)" />

                <source srcset="responsive_image\mobile\small_PORTRAIT1-1.jpg" media="(min-width:320px)" />

                <img src="responsive_image\tablet\medium_PORTRAIT1-1.jpg" alt="Hoodies & Sweatshirt" class="cardpic">
            </picture>
        </div>
      
        <div class="col-lg-4 mb-4 mb-lg-0">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Mountains in the Clouds"
          />
      
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Boat on Calm Water"
          />
        </div>
      
        <div class="col-lg-4 mb-4 mb-lg-0">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Waves at Sea"
          />
      
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="Yosemite National Park"
          />
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
